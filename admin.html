{% include 'header.html' %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">   
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
<div class="login-container">  
    <h2>Admin Login</h2>
    <form action="{{url_for('admin')}}" method="post"> 
        {% if mesage is defined and mesage %}
        <div class="alert alert-warning">{{ mesage}}</div>
        {% endif %} 
        
            <label for ="mailid">Admin id:</label>
            <input type="admin_id" class="form-control" id="admin_id" name="admin_id" placeholder=" Enter your admin_id " name="admin_id">
            
            <label for ="pswd">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder=" Enter password " name="password">
            <br>
            <button type="submit" class="btn"> Login</button> 

    </div>
    </form>
</body>
</html>
