<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/payment.css') }}">
    <!-- icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



    <h1>Make a Payment</h1>
    <form method="POST" action="/payment">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" required><br>
        
        <label for="payment_method">Payment Method:</label>
        <select name="payment_method" required>
            <option value="debit_card">Debit Card</option>
            <option value="gpay">GPay</option> 
            <option value="paytm">Paytm</option>
            <option value="phonepay">PhonePay</option>
        </select><br>
        
        <label for="upi_id">UPI ID:</label>
        <input type="text" name="upi_id" required><br>
        
        <input type="submit" value="Make Payment">
        <a href="{{ url_for('user') }}" class="back-button">
            <i class="fas fa-arrow-left" style="font: size 24px;"> back to user page</i> 
        </a><br>
                <!-- Inside user.html -->



    </form>
</body>
</html>
